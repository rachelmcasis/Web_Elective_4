{% extends "base-template.html" %}
{% block title %}Clean Blog - Start Bootstrap Theme{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}

  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for ('static', filename = 'post-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="post-heading">
            <h1>{{post.title}}</h1>
            <h2 class="subheading">{{post.subtitle}}</h2>
            <span class="meta">Posted by {{post.author}}
        
              on {{post.datetime}}</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Post Content -->
  <article>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <p>{{post.entry}}</p>
        </div>
      </div>
    </div>
  </article>

  <hr>
  {% endblock %}
