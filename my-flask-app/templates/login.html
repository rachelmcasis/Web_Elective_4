{% extends "base-template.html" %}
{% block title %}Login{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}
{% block content %}
  <h1>Please login</h1>
  <br>
  <form action="" method="post">
    <div class="form-group">
      <label>Email address</label>
      <input class="form-control" type="text" placeholder="Email" name="email" value="{{request.form.email }}">
    </div>
    <div>
      <label>Password</label>
      <input class="form-control" type="password" placeholder="Password" name="password" value="{{request.form.password }}">
    </div>
    <input class="btn btn-primary" type="submit" value="Login">
  </form>
  {% if error %}
    <p class="error"><strong>Error:</strong> {{ error }}
  {% endif %}
{% endblock %}
